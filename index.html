<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Responsive Image Filter</title>
</head>
<body>

	<section id="image-filter">
		<div class="container">
			<h2 class="title">Image Title</h2>
			<div class="filters">
				<span class="active">All</span>
				<span>Mobile</span>
				<span>Desktop</span>
				<span>Tablet</span>
			</div>
			<div class="images">
				<!-- Mobile -->
				<div class="img">
					<img data-filter="mobile" src="https://images.unsplash.com/photo-1567581935884-3349723552ca?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bW9iaWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="mobile" src="https://images.unsplash.com/photo-1585060544812-6b45742d762f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bW9iaWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="mobile" src="https://images.unsplash.com/photo-1546054454-aa26e2b734c7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bW9iaWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>

				<!-- Desktop -->
				<div class="img">
					<img data-filter="desktop" src="https://images.unsplash.com/photo-1529336953128-a85760f58cb5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZGVza3RvcHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="desktop" src="https://images.unsplash.com/photo-1593642532400-2682810df593?ixid=MnwxMjA3fDF8MHxzZWFyY2h8OHx8ZGVza3RvcHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>

				<!-- Tablet -->
				<div class="img">
					<img data-filter="tablet" src="https://images.unsplash.com/photo-1561154464-82e9adf32764?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGFibGV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="tablet" src="https://images.unsplash.com/photo-1590065672897-8cd8dc54a530?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFibGV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="tablet" src="https://images.unsplash.com/photo-1527698266440-12104e498b76?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dGFibGV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
				<div class="img">
					<img data-filter="tablet" src="https://images.unsplash.com/photo-1557825835-b4527f242af7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHRhYmxldHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
				</div>
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
